<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../zilink/css/monitoring.css">
    <script src="../../zilink/js/monitoring.js"></script>
    <title>Document</title>
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <!-- 나눔바른고딕 -->
    <link href='http://www.openhiun.com/hangul/nanumbarungothic.css' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="monitoring_main">
        <div class="monitoring_header">
            <div class="monitoring_title">
                <p>모니터링</p>        
            </div>
            <div class="header-select">
                <form action="" class="header-center">
                    <label for="center">센터 </label>
                    <select name="center" id="head-center">
                        <option value="">전체</option>
                    </select>
                </form>
                <form action="" class="header-team">
                    <label for="team">팀 </label>
                    <select name="team" id="head-team">
                        <option value="">팀명</option>
                    </select>
                </form>
            </div>
        </div>
        <div class="monitoring_box" id="monitoringBox">
        </div>
    </div>

</body>
</html>
